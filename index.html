<html>
<head>
    <title>PomPod Music Player</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/jpeg" href="https://raw.githubusercontent.com/itsaryx/pompad/refs/heads/main/favicon.png">

</head>
<body>
    <div class="ipod">
        <div class="screen">
            <div class="menu-overlay">
                <div class="menu-content">
                    <h2>Menu</h2>
                    <ul>
                        <li>Home</li>
                        <li>Now Playing</li>
                        <li>Playlists</li>
                        <li>Upload Music</li>
                    </ul>
                </div>
            </div>
            <div class="now-playing">
                <div class="song-info">
                    <div class="title">No song playing</div>
                    <div class="artist">Upload some music</div>
                </div>
                <div class="progress" id="progress-container">
                    <div class="progress-bar"></div>
                    <div class="time">
                        <span class="current">0:00</span>
                        <span class="total">0:00</span>
                    </div>
                </div>
            </div>
            <div class="playlist"></div>
        </div>
        <div class="controls">
            <div class="wheel">
                <div class="control-buttons">
                    <button class="btn menu">‚ò∞</button>
                    <button class="btn prev">‚èÆ</button>
                    <button class="btn play-pause">‚èØ</button>
                    <button class="btn next">‚è≠</button>
                    <button class="btn upload">üì§</button>
                </div>
            </div>
            <input type="file" id="file-input" accept="audio/*" multiple>
        </div>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
